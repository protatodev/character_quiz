<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Character Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
      <!-- Opening html -->

        <!-- Heading -->
        <div class="col-sm-12">
          <div class="jumbotron">
            <h1>Character Quiz</h1>
            <p>Featuring character's from Gilligan's island</p>
          </div>
        </div>

        <!-- Row for Question & Character columns -->
        <div class="row">

          <!-- Questions Column -->
          <div class="col-sm-6 info">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h2>Select Your Answers</h2>
              </div>
              <div class="panel-body">
                <p>Make your selections below and your character will appear in the adjacent column!</p>
                <hr>
                <form class="ourForm">
                  <div class="dumb">
                    <h2>Are you dumb?</h2>
                    <label class="control-label" for="yesDumb">
                      <input class="form-control" type="radio" name="age" id="yesDumb" value="18-40" required>
                      Yes
                    </label>
                    <label class="control-label" for="noDumb">
                      <input  class="form-control" type="radio" name="age" id="noDumb" value="Over 40">
                      No
                    </label>
                  </div>
                  <div class="drama preHidden">
                    <h2>Are you dramatic?</h2>
                    <label class="control-label" for="yesDrama">
                      <input class="form-control" type="radio" name="age" id="yesDrama" value="18-40" required>
                      Yes
                    </label>
                    <label class="control-label" for="noDrama">
                      <input  class="form-control" type="radio" name="age" id="noDrama" value="Over 40">
                      No
                    </label>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Character Column -->
          <div class="col-sm-6 character">

          </div>

        </div>

      <!-- Closing HTML -->
      </div>
    </div>
  </body>
</html>
